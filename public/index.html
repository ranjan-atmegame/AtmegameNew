<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>atmegame.com</title>

    <!--Fav Icon-->
    <link
      rel="icon"
      href="https://image.atmegame.com/favicon.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="https://image.atmegame.com/favicon.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://image.atmegame.com/favicon.png"
    />

    <!-- Add script -->
    <!-- <script
      async
      src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      crossorigin="anonymous"
    ></script> -->

    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=UA-78620721-1"
    ></script>
    <script defer src="./js/googleTag.js"></script>
    <!-- <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-78620721-1");
    </script> -->

    <meta name="robots" content="noodp, noydir" />
    <meta name="author" content="Apay Marketing" />
    <meta
      name="copyright"
      content="Copyright Â© 2017 by Apay Marketing, All rights reserved."
    />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="theme-color" content="#000000" />
    <!-- Home Page og tag -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Play Online Free Games at Atmegame.com"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="Atmegame is the online game website where you can play free games like racing, fighting, sports, girls games, puzzle, arcade, adventure and action"
      data-react-helmet="true"
    />
    <meta
      property="og:url"
      content="https://www.atmegame.com"
      data-react-helmet="true"
    />
    <meta
      property="og:site_name"
      content="Atmegame.com"
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://image.atmegame.com/social/og-home-page.jpg"
      data-react-helmet="true"
    />

    <script type="application/ld+json">
      [
        {
          "@context": "http://schema.org",
          "@type": "WebSite",
          "name": "Atmegame.com",
          "url": "https://www.atmegame.com/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.atmegame.com/search/?search_str={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          "publisher": {
            "@type": "Organization",
            "name": "Apay Marketing",
            "url": "//atmegame.com/",
            "logo": {
              "@type": "ImageObject",
              "url": "https://image.atmegame.com/logo.png",
              "width": 420,
              "height": 70
            }
          }
        }
      ]
    </script>

    <!-- Google Tag Manager -->
    <script defer src="./js/tagManager.js"></script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
